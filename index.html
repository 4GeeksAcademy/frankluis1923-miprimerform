<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Form Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/5a12c9e17d.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container-fluid fw-medium">
    <div class="row vh-100 my-3 align-items-center justify-content-center">
      <div class="col-11 card p-0">
        <form action="">
          <div class="card-header">
            <h1 class="fs-3">Payment Form Example</h1>
          </div>
          <div class="card-body">
            <div class="row g-3">
              <div class="alert alert-danger col-sm-12" role="alert">
                Some fields are missing!
              </div>
              <div class="col-sm-5">
                <label for="cc-number" class="form-label">Card #</label>
                <input type="tel" class="form-control" id="cc-number" inputmode="numeric" pattern="[0-9\s]{13,19}"
                  maxlength="19" autocomplete="cc-number" placeholder="XXXX XXXX XXXX XXXX" required>
              </div>
              <div class="col-sm-3">
                <label for="cc-cvc" class="form-label">CVC #</label>
                <input type="text" class="form-control" id="cc-cvc" placeholder="0000" inputmode="numeric" maxlength="4"
                  pattern="[0-9\s]{3,4}" required>
              </div>
              <div class="col-sm-4">
                <label for="amount" class="form-label">Amount </label>
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-dollar-sign"></i></span>
                  <input type="text" class="form-control" id="amount" placeholder="Amount" aria-label="Amount"
                    aria-describedby="basix-addon1" inputmode="numeric" required>
                </div>
              </div>
              <div class="col-sm-6">
                <label for="first-name" class="form-label">First name</label>
                <input type="text" class="form-control" id="first-name" placeholder="Mark" required>
              </div>
              <div class="col-sm-6">
                <label for="last-name" class="form-label">Last name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Otto" required>
              </div>
              <div class="col-sm-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" required>
              </div>
              <div class="col-sm-3">
                <label for="state" class="form-label">State</label>
                <select class="form-select" id="state" required>
                  <option selected disabled value="" class="text-secondary">Pick a state</option>
                  <option value="1">Alicante</option>
                  <option value="2">Barcelona</option>
                  <option value="3">Cadiz/option>
                  <option value="4">Canarias</option>
                  <option value="5">Madrid</option>
                  <option value="6">Malaga</option>
                  <option value="7">Valencia</option>
                  <option value="8">Zaragoza</option>
             </select>
              </div>
              <div class="col-sm-3">
                <label for="zip" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="zip" inputmode="numeric" required>
              </div>
              <div class="col-sm-12">
                <div class="row justify-content-between">
                  <div class="col-auto">
                    <label for="cc-type" class="form-label">We accept:</label>
                    <div class="form-control d-flex flex-row bg-secondary text-light">
                      <div class="form-check me-1">
                        <label for="cc-visa" class="form-check-label"><i class="fa-brands fa-cc-visa"></i></label>
                        <input type="radio" class="form-check-input" id="cc-visa" name="cc-type" required>
                      </div>
                      <div class="form-check me-1">
                        <label for="cc-mastercard" class="form-check-label"><i
                            class="fa-brands fa-cc-mastercard"></i></label>
                        <input type="radio" id="cc-mastercard" class="form-check-input" name="cc-type" required>
                      </div>
                      <div class="form-check me-1">
                        <label for="cc-amex" class="form-check-label"><i class="fa-brands fa-cc-amex"></i></label>
                        <input type="radio" id="cc-amex" class="form-check-input" name="cc-type" required>
                      </div>
                      <div class="form-check me-1">
                        <label for="cc-diners-club" class="form-check-label"><i
                            class="fa-brands fa-cc-diners-club"></i></label>
                        <input type="radio" id="cc-diners-club" class="form-check-input" name="cc-type" required>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" cols="30" rows="5" class="form-control"></textarea>
                    <span class="text-secondary">Add any notes here.</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer text-body-secondary d-flex justify-content-end">
            <button type="cancel" class="btn btn-secondary me-2">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/usm/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
